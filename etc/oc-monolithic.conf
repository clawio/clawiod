{
    "port": 1560,
    "cpu": "100%",
    "enabled_web_services": "authentication,data,metadata,owncloud",
    "app_logger_out": "1",
    "http_access_logger_out": "1",
    "user_driver": "memuserdriver",
    "mem_user_driver_users": "demo:demo:demo@demo.org:Demo User",
    "data_driver": "ocfsdatadriver",
    "ocfs_data_driver_data_folder": "/tmp/clawiod",
    "ocfs_data_driver_temporary_folder": "/tmp",
    "ocfs_data_driver_checksum": "",
    "ocfs_data_driver_verify_client_checksum": false,
    "meta_data_driver": "ocfsmdatadriver",
    "ocfsm_data_driver_data_folder": "/tmp/clawiod",
    "ocfsm_data_driver_temporary_folder": "/tmp",
    "ocfsm_data_driver_max_sql_iddle": 0,
    "ocfsm_data_driver_max_sql_concurrent": 0,
    "ocfsm_data_driver_dsn": "root:labkode@tcp(localhost:3306)/owncloud",
    "token_driver": "jwttokendriver",
    "jwt_token_driver_key": "",
    "basic_auth_middleware": "local",
    "basic_auth_middleware_cookie_name": "oc_sessionpassphrase",
    "cors_middleware_enabled": true,
    "cors_middleware_access_control_allow_origin": "*",
    "cors_middleware_access_control_allow_methods": "GET,POST,PUT,DELETE,HEAD",
    "cors_middleware_access_control_allow_headers": "*",
    "authentication_web_service": "local",
    "data_web_service": "local",
    "meta_data_web_service": "local",
    "oc_web_service": "local",
    "data_web_service_max_upload_file_size": 10000000000,
    "oc_web_service_max_upload_file_size": 10000000000,
    "oc_web_service_chunks_folder": "/tmp/chunks",
    "registry_driver": "etcd"
}
