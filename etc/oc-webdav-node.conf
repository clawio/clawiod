{
    "port": 1503,
    "cpu": "100%",
    "enabled_web_services": "owncloud",
    "app_logger_out": "1",
    "http_access_logger_out": "1",
    "user_driver": "memuserdriver",
    "mem_user_driver_users": "demo:demo:demo@demo.org:Demo User",
    "token_driver": "jwttokendriver",
    "jwt_token_driver_key": "",
    "basic_auth_middleware_cookie_name": "oc_sessionpassphrase",
    "cors_middleware_enabled": true,
    "cors_middleware_access_control_allow_origin": "*",
    "cors_middleware_access_control_allow_methods": "GET,POST,PUT,DELETE,HEAD",
    "cors_middleware_access_control_allow_headers": "*",
    "oc_web_service": "remote",
    "remote_oc_web_service_max_upload_file_size": 10000000000,
    "remote_oc_web_service_chunks_folder": "/tmp/chunks",
    "remote_oc_web_service_data_url": "http://localhost:1501/data",
    "remote_oc_web_service_meta_data_url": "http://localhost:1502/meta"
}
